{% extends "base.html" %}
{% load static %}


{% block ref %}
<link rel="stylesheet" href="{% static 'css/emr/side_select.css' %}">
{% endblock %}


{% block content %}
<body bgcolor="#f5f5f5">
    <nav class="nav-wrapper grey darken-3 ">
        <div class="container">
            <div class="row">
                <div class="col s1">
                    <a href="/login" class="small brand-logo">
                        <img class="responsive-img" src="{% static 'image/login/nav_icon.png' %}" width="150" >
                    </a>
                </div>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="/login">Another1</a></li>
                    <li><a href="/login">Another2</a></li>
                    <li><a href="/login">Another3</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="side-list-section">
        <div class="top-select-container input-field">
            <div id="dept_select">
                <select>
                    <option value="" disabled selected>Select department</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                    </select>
            </div>

            <div id="table_select">
                <select>
                    <option value="" disabled selected>Select table</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                    </select>
            </div>
        </div>
        <div class="divider"></div>
        <div class="middle-list">
            {% for instance in test_label %}
            <div class="item-list-container">
                <label>
                    <input type="checkbox" class="filled-in item-list"/>
                    <span>{{ instance }}</span>
                </label>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="display-emr-section">
        <div class="selected-attribute">
            <a class="waves-effect waves-light btn">button</a>
            <a class="waves-effect waves-light btn">button</a>
            <a class="waves-effect waves-light btn">button</a>
            <a class="waves-effect waves-light btn">button</a>
            <a class="waves-effect waves-light btn">button</a>
            <a class="waves-effect waves-light btn">button</a>
        </div>
        <div class="select-emr">
            <a class="waves-effect waves-light btn">button</a>
        </div>
        <div class="display-emr">
            
        </div>
    </div>
    
    

    

    {% block js-ref %}
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript", src="{% static 'js/materialize.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/emr/sidenav.js' %}"></script>
    {% endblock js-ref %}
</body>
{% endblock content %}
